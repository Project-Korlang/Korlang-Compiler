name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: korlang
            asset_name: korlang-${{ github.ref_name }}-linux-x86_64.tar.gz
          - os: windows-latest
            artifact_name: korlang.exe
            asset_name: korlang-${{ github.ref_name }}-windows-x86_64.zip
          - os: macos-latest
            artifact_name: korlang
            asset_name: korlang-${{ github.ref_name }}-macos-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-16-dev libclang-16-dev
          
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm@16
        
      - name: Build Compiler
        run: cargo build --release --manifest-path src/compiler/Cargo.toml
        
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p korlang-sdk
          cp src/compiler/target/release/korlang korlang-sdk/
          cp -r src/stdlib korlang-sdk/
          cp -r src/runtime korlang-sdk/
          tar -czf ${{ matrix.asset_name }} korlang-sdk/
          
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path korlang-sdk
          Copy-Item "src/compiler/target/release/korlang.exe" -Destination "korlang-sdk/"
          Copy-Item -Recurse "src/stdlib" -Destination "korlang-sdk/"
          Copy-Item -Recurse "src/runtime" -Destination "korlang-sdk/"
          Compress-Archive -Path korlang-sdk -DestinationPath ${{ matrix.asset_name }}
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
          body: |
            Korlang Phase 2 Final Release
            
            Included:
            - Korlang Compiler with improved diagnostics
            - Standard Library (Month 13-15)
            - High-performance Runtime with Coroutines & Lock-free structures
            - FFI & Ecosystem Interop foundations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
